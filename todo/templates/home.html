<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム画面</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1 style="margin-bottom: 0;">TODOアプリ</h1>
    </header>
    <main>
        <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'today')">今日のタスク</button>
                <button class="tablinks" onclick="openTab(event, 'completed')">完了済みのタスク</button>
            </div>

            <div id="today" class="tabcontent">
                <section class="task-list">
                    <h2>今日のタスク</h2>
                    <div class="task row align-items-center">
                        <div class="col-8">
                            <div class="d-flex">
                                <input type="checkbox" id="task1">
                                <label for="task1">
                                    <h4 style="margin: 0;">タスク1のタイトル</h4>
                                    <p style="margin: 0;">詳細: タスクの詳細内容</p>
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="task-button">
                                <button class="edit-button">編集</button>
                                <button class="delete-button">削除</button>
                            </div>
                        </div>
                    </div>
                    <div class="task row align-items-center">
                        <div class="col-8">
                            <div class="d-flex">
                                <input type="checkbox" id="task2">
                                <label for="task2">
                                    <h4 style="margin: 0;">タスク2のタイトル</h4>
                                    <p style="margin: 0;">詳細: タスクの詳細内容</p>
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="task-button">
                                <button class="edit-button">編集</button>
                                <button class="delete-button">削除</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <div id="completed" class="tabcontent">
                <section class="completed-tasks">
                    <h2>完了済みのタスク</h2>
                    <div class="task completed row align-items-center">
                        <div class="col-10">
                            <div class="d-flex">
                                <input type="checkbox" id="task3">
                                <label for="task3">
                                    <h4 style="margin: 0;">タスク3のタイトル</h4>
                                    <p style="margin: 0;">詳細: タスクの詳細内容</p>
                                </label>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="task-button">
                                <button class="delete-button">削除</button>
                            </div>
                        </div>
                    </div>
                    <div class="task completed row align-items-center">
                        <div class="col-10">
                            <div class="d-flex">
                                <input type="checkbox" id="task4">
                                <label for="task4">
                                    <h4 style="margin: 0;">タスク4のタイトル</h4>
                                    <p style="margin: 0;">詳細: タスクの詳細内容</p>
                                </label>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="task-button">
                                <button class="delete-button">削除</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <button class="add-task">+ 新しいタスクを追加</button>
        </div>
        </div>
        </div>
        <div class="col-2"></div>
    </main>
</body>
</html>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    text-align: center;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

.tab {
    padding-top: 100px;
    overflow: hidden;
    display: flex;
    outline: none;
    justify-content: center;
}

.tab button {
    background-color: #fff;
    border: thick double #ccc;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: background-color 0.3s;
    font-size: 17px;
}

.tab button:hover {
    background-color: #ddd;
}

.tab button.active {
    background-color: #ccc;
}

.tabcontent {
    display: none;
    padding: 20px;
    height: 70vh;
    border: 2px solid #ccc;
}

.task-list, .completed-tasks {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: left;
    max-width: 600px;
    margin: 0 auto;
}

.task-list h2, .completed-tasks h2 {
    margin-top: 0;
}

.task {
    display: flex;
    margin-bottom: 10px;
}

.task input[type="checkbox"] {
    margin-right: 10px;
}

.task.completed label {
    color: #888;
}

.edit-button, .delete-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
}

.edit-button:hover {
    background-color: #0056b3;
}

.delete-button {
    background-color: #dc3545;
}

.edit-button:hover {
    background-color: #0056b3;
}

.delete-button:hover {
    background-color: #c82333;
}

.add-task {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 5px;
    text-align: center;
    cursor: pointer;
    margin-top: 20px;
}

.add-task:hover {
    background-color: #218838;
}
</style>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;

        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // デフォルトで「今日のタスク」タブを開く
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelector('.tablinks').click();
    });

</script>
